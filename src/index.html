<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="resources/nukebox.css">
		<link rel="stylesheet" href="resources/skins/default.css">
	</head>
	<body>
		<script>
			// jshint unused: false
			var dojoConfig = {
				async: true,
				deps: [ 'app/main' ],
				has: {
					'host-node': false // Prevent dojo from being fooled by Electron
				}
			};

			// Move Electron's require out for Dojo
			window.electronRequire = require;
			delete window.require;
		</script>
		<script src="dojo/dojo.js"></script>
		<script>
			// Now move dojoRequire out, but don't put require back yet,
			// because id3js is silly and assumes that if require exists, it's node
			// (even though it uses an UMD wrapper...)
			window.dojoRequire = require;
			delete window.require;
			// Also move out 'module' so that id3 truly loads like an AMD module
			window.electronModule = module;
			delete window.module;
		</script>
		<script src="id3/dist/id3.js"></script>
		<script>
			// Move Electron's things back in place
			window.require = window.electronRequire;
			window.module = window.electronModule;
		</script>
	</body>
</html>
